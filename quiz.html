<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Quiz-icon.png" type="quiz-icon">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7198a025c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
            <h1>Quiz on Cricket..</h1><br>
            <a href="index.html" class="home-btn"><span><i class="fa-solid fa-house"></i>Home</span></a><br><br>
            <div id="timer"> Time Left: 60 seconds</div>
            <div id="progress-bar"></div>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
